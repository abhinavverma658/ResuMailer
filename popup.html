<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResuMailer</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/bootstrap.bundle.js"></script>
  <script src="popup.js"></script>
  <script src="js/crypto-js.min.js"></script>
  <script src="js/xlsx.full.min.js"></script>
  <script src="js/umd.js"></script>
</head>

<body class="bg-light" style="font-family: sans-serif; margin: auto; width: 400px;">
  <div class="container-fluid">
    <div class="mb-2 mt-2">
      <div class="text-center mb-4">
        <img src="icons/icon32.png" alt="Logo" class="mb-2" style="vertical-align: middle" />
        <h1 class="h4 fw-bold d-inline align-middle" style="color: #ffa221; margin-left: 8px">
          ResuMailer
        </h1>
      </div>
      <div class="vstack gap-3">
        <input type="text" id="position" placeholder="Position Applying For" class="form-control" />

        <input type="email" id="smtpEmail" placeholder="Your Gmail Address" class="form-control" />

        <input type="password" id="smtpPassword" placeholder="Gmail App Password" class="form-control" />
        <!-- Resume File Input -->
        <div class="mb-2">
          <label for="resumeFile" class="form-label small fw-semibold">Resume File(.doc,.docx,.pdf)</label>
          <div class="input-group">
            <input type="text" id="resumeFilePath" class="form-control form-control-sm" placeholder="No file selected"
              readonly />
            <button id="selectResumeBtn" class="btn btn-outline-secondary btn-sm" type="button">
              Browse
            </button>
          </div>
        </div>
        <div id="resumeStatus" class="form-text text-muted mt-1 d-none">
          <!-- Status will be inserted here -->
        </div>

        <!-- Excel File Input -->
        <div class="mb-2">
          <label for="excelFile" class="form-label small fw-semibold">Excel File (.xlsx)</label>
          <div class="input-group">
            <input type="text" id="excelFilePath" class="form-control form-control-sm" placeholder="No file selected"
              readonly />
            <button id="selectExcelBtn" class="btn btn-outline-secondary btn-sm" type="button">
              Browse
            </button>
          </div>
        </div>
        <!-- Success Message -->
        <div id="excelParseSuccess" class="small text-success d-none">
          ✅ Excel parsed successfully!
        </div>

        <!-- Error Message -->
        <div id="excelParseError" class="small text-danger d-none">
          ❌ Parsing unsuccessful. Please check the Excel file.
        </div>

        <!-- Request File Permissions Button -->
        <div class="d-flex justify-content-between align-items-center gap-2">
          <a href="https://docs.google.com/spreadsheets/d/1gxAHb--wj0RIW9k5KwKnd-cXvw-qoW5h/export?format=xlsx" download
            class="small text-decoration-underline d-flex align-items-center" style="color: #ffa221">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-download me-1" viewBox="0 0 16 16" aria-hidden="true">
              <path
                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
              <path
                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
            </svg>
            <span>Download Excel Template</span>
          </a>
          <button id="requestFilePermissions" class="btn btn-link btn-sm d-flex align-items-center p-0"
            style="color: #ffa221" title="Grant file access permissions" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-shield-lock me-1" viewBox="0 0 16 16" aria-hidden="true">
              <path
                d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56" />
              <path
                d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415" />
            </svg>
            <span>Request File Permissions</span>
          </button>
        </div>
        <div class="d-flex justify-content-between align-items-center gap-2">
          <a href="https://www.youtube.com/watch?v=tMMWDZ35ePo"
            class="small text-decoration-underline d-flex align-items-center" style="color:#ffa221;" target="_blank"
            rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-camera-video me-1" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1z" />
            </svg>
            <span>How To Use ResuMailer?</span>
          </a>
          <a href="https://forms.gle/cKkYxHZx49pWHUDV9"
            class="small text-decoration-underline d-flex align-items-center" style="color:#ffa221;" target="_blank"
            rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bug me-1"
              viewBox="0 0 16 16">
              <path
                d="M4.355.522a.5.5 0 0 1 .623.333l.291.956A5 5 0 0 1 8 1c1.007 0 1.946.298 2.731.811l.29-.956a.5.5 0 1 1 .957.29l-.41 1.352A5 5 0 0 1 13 6h.5a.5.5 0 0 0 .5-.5V5a.5.5 0 0 1 1 0v.5A1.5 1.5 0 0 1 13.5 7H13v1h1.5a.5.5 0 0 1 0 1H13v1h.5a1.5 1.5 0 0 1 1.5 1.5v.5a.5.5 0 1 1-1 0v-.5a.5.5 0 0 0-.5-.5H13a5 5 0 0 1-10 0h-.5a.5.5 0 0 0-.5.5v.5a.5.5 0 1 1-1 0v-.5A1.5 1.5 0 0 1 2.5 10H3V9H1.5a.5.5 0 0 1 0-1H3V7h-.5A1.5 1.5 0 0 1 1 5.5V5a.5.5 0 0 1 1 0v.5a.5.5 0 0 0 .5.5H3c0-1.364.547-2.601 1.432-3.503l-.41-1.352a.5.5 0 0 1 .333-.623M4 7v4a4 4 0 0 0 3.5 3.97V7zm4.5 0v7.97A4 4 0 0 0 12 11V7zM12 6a4 4 0 0 0-1.334-2.982A3.98 3.98 0 0 0 8 2a3.98 3.98 0 0 0-2.667 1.018A4 4 0 0 0 4 6z" />
            </svg>
            <span>Report Bugs or any issue</span></a>
        </div>

        <!-- ✅ Default Message Textarea Wrapper -->
        <div id="defaultMessageWrapper">
          <label for="defaultMessage" class="form-label small fw-semibold">Default Message</label>
          <textarea id="defaultMessageArea" rows="5"
            placeholder="Your Default Message. Example:'I am excited to apply for the {{position}} role at {{company}}.'"
            class="form-control form-control-sm"></textarea>
        </div>
        <!-- ✅ Use Excel Message Checkbox -->
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="useExcelMessage"
            style="background-color: #ffa221; border-color: #ffa221" checked />
          <label class="form-check-label small" for="useExcelMessage">
            Use message from Excel only
          </label>
        </div>

        <button id="sendBtn" class="btn w-100 d-flex align-items-center justify-content-center" style="
              background-color: #ffa221;
              color: white;
              vertical-align: middle;
            ">
          <span class="me-2 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
              <path
                d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 9.671V4.697l-5.803 3.546.338.208A4.5 4.5 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671" />
              <path
                d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791" />
            </svg>
          </span>
          <span>Send Emails</span>
        </button>
        <div id="statusMessage" style="margin-top: 5px; font-weight: bold; display: none;"></div>
        <div id="timer" style="margin-bottom: 5px; font-weight: bold"></div>
      </div>
      <div class="text-center">
        <h6 style="font-size: 10px">
          Made With ❤️. By Abhinav Verma &#169; 2025
        </h6>
      </div>
    </div>
  </div>
</body>

</html>
